<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线线性拟合工具</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        /* CSS 样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .chart-container {
            margin-top: 30px;
            height: 400px; /* 控制图表高度 */
        }
        .loading-overlay {
            position: fixed; /* 覆盖整个视口 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 确保它在最上层 */
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #cec9c9; /* Light grey */
            border-top: 4px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* 旋转动画 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }


    </style>
</head>
<body>
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">正在计算和绘图，请稍候...</div>
</div>

<div class="container">
    <h1>简单线性拟合工具</h1>

    <p>请在下方输入您的数据。*x* 和 *y* 值请用逗号、空格或 Tab 分隔，不同的数据点请换行输入。</p>
    <p>
        **示例格式 (X, Y)：**<br>
        1, 2.1<br>
        2, 3.9<br>
        3, 6.2<br>
        4, 7.8<br>
    </p>

    <textarea id="dataInput" placeholder="请输入 X,Y 数据点，每行一个。例如：1, 2.1"></textarea>

    <button id="fitButton">执行拟合与绘图</button> 

    <div class="result-box">
        <h2>拟合结果</h2>
        <p id="equationOutput">拟合方程: 待计算</p>
        <p id="rSquaredOutput">决定系数 R<sup style="font-size: 0.8em;">2</sup>: 待计算</p>
    </div>

    <div class="chart-container">
        <canvas id="regressionChart"></canvas>
    </div>
</div>

<script type="module">
    // 引入主函数
    import { performLinearRegression } from './app.js'; 

    // 添加事件监听器，取代不推荐的 onclick 属性
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('fitButton').addEventListener('click', performLinearRegression);
    });
</script>

</body>
</html>
