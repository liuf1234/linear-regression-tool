<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线线性拟合工具</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        /* ... (CSS 样式保持不变) ... */
    </style>
</head>
<body>

<div id="loadingOverlay" class="loading-overlay">
    </div>

<div class="container">
    <h1>简单线性拟合工具</h1>

    <p>请在下方输入您的数据。**x** 和 **y** 值请用逗号、空格或中文逗号分隔，不同的数据点请换行输入。</p>
    <p>
        </p>

    <textarea id="dataInput" placeholder="请输入 X,Y 数据点，每行一个。例如：1, 2.1"></textarea>

    <button onclick="performLinearRegression()">执行拟合与绘图</button>

    <div class="result-box">
        <h2>拟合结果</h2>
        <p id="equationOutput">拟合方程: 待计算</p>
        <p id="rSquaredOutput">决定系数 R<sup style="font-size: 0.8em;">2</sup>: 待计算</p>
    </div>

    <div class="chart-container">
        <canvas id="regressionChart"></canvas>
    </div>
</div>

<script type="module" src="ui.js"></script>

</body>
</html>
